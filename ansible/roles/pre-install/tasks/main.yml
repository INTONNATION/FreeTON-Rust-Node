
- name: "Install docker"
  shell: 'curl -fsSL https://get.docker.com | sh'
  tags: install

- name: "Install docker-compose"
  shell: 'curl -L "https://github.com/docker/compose/releases/download/1.26.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose'
  tags: install

- name: "Install docker-compose | chmod"
  shell: 'chmod +x /usr/local/bin/docker-compose'
  tags: install

- name: Copy scripts to remote
  copy:
    src: "{{ item }}"
    dest: "{{ scripts_dir }}/scripts"
  with_fileglob:
    - ../scripts/*
  tags: install

- name: Install dependencies
  shell: '{{ scripts_dir }}/scripts/install_deps.sh'
  tags: install

- name: Create rustnode user
  user:
    name: rustnode
    create_home: no
    shell: /usr/sbin/nologin
  tags: install

- name: Create statsd user
  user:
    name: statsd
    create_home: no
    shell: /usr/sbin/nologin
  tags: install
